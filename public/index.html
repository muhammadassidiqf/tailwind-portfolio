<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Tailwind</title>
  <link rel="stylesheet" href="/src/css/output.css">
</head>

<body class="bg-body">
  <nav class="relative px-4 py-10 flex justify-between items-center">
    <div class="bt-burger lg:hidden">
      <button class="navbar-burger flex items-center text-header p-3">
        <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Mobile menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </button>
    </div>
    <ul
      class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:gap-5 lg:items-center lg:w-auto lg:space-x-6">
      <li><a class="text-sm text-header font-bold hover:text-gray-500" href="#">Home</a></li>
      <li><a class="text-sm text-header font-bold hover:text-gray-500" href="#">About</a></li>
      <li><a class="text-sm text-header font-bold hover:text-gray-500" href="#">Expriences</a></li>
      <li><a class="text-sm text-header font-bold hover:text-gray-500" href="#">Projects</a></li>
    </ul>
  </nav>
  <div class="navbar-menu relative z-50 hidden">
    <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
    <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 overflow-y-auto">
      <div class="flex items-center mb-4">
        <button class="navbar-close">
          <svg class="h-6 w-6 text-header cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div>
        <ul>
          <li class="mb-1">
            <a class="block p-4 text-sm font-semibold text-header hover:text-gray-500 rounded" href="#">Home</a>
          </li>
          <li class="mb-1">
            <a class="block p-4 text-sm font-semibold text-header hover:text-gray-500 rounded" href="#">About</a>
          </li>
          <li class="mb-1">
            <a class="block p-4 text-sm font-semibold text-header hover:text-gray-500 rounded" href="#">Expriences</a>
          </li>
          <li class="mb-1">
            <a class="block p-4 text-sm font-semibold text-header hover:text-gray-500 rounded" href="#">Projects</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // open
    const burger = document.querySelectorAll('.navbar-burger');
    const menu = document.querySelectorAll('.navbar-menu');
    if (burger.length && menu.length) {
      for (var i = 0; i < burger.length; i++) {
        burger[i].addEventListener('click', function () {
          for (var j = 0; j < menu.length; j++) {
            menu[j].classList.toggle('hidden')
            var elements = document.getElementsByClassName("bt-burger");
            for (i = 0; i < elements.length; i++) {
              elements[i].classList.add('hidden');
            }
          }
        });
      }
    }

    // close
    const close = document.querySelectorAll('.navbar-close');
    const backdrop = document.querySelectorAll('.navbar-backdrop');

    if (close.length) {
      for (var i = 0; i < close.length; i++) {
        close[i].addEventListener('click', function () {
          for (var j = 0; j < menu.length; j++) {
            menu[j].classList.toggle('hidden');
            var elements = document.getElementsByClassName("bt-burger");
            for (i = 0; i < elements.length; i++) {
              elements[i].classList.remove('hidden');
            }
          }
        });
      }
    }

    if (backdrop.length) {
      for (var i = 0; i < backdrop.length; i++) {
        backdrop[i].addEventListener('click', function () {
          for (var j = 0; j < menu.length; j++) {
            menu[j].classList.toggle('hidden');
          }
        });
      }
    }
  });
</script>

</html>
